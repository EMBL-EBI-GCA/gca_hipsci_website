---
layout: blank
---

<div class="row">
  <div class="col-lg-6 col-md-7 col-xs-10 col-lg-offset-2 col-md-offset-1 col-xs-offset-1 wrapper">
    <h1 class="post-title">{{ page.title }}</h1>
    <article class="post-content assay">
    {{ content | markdownify }}
    </article>
  </div>

  <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-0">
  <div class="row">
  {% if page.browser_link %}
  <div class="col-lg-12 col-md-12 col-sm-6 col-xs-6 wrapper">
  <div class="margin-left-md">
  {% include browser_button.html text=page.browser_text link=page.browser_link %}
  </div>
  </div>
  {% endif %}
  <div class="col-lg-12 col-md-12 col-sm-5 col-xs-6 wrapper">
  <div class="margin-left-md">
  {% include search_box.html %}
  </div>
  </div>
  </div>
  <div class="row">
  <div class="col-lg-12 col-md-12 col-sm-5 col-xs-6 wrapper">
  <div class="margin-left-md">
  {% include tag_navigation.html tag='assay' header='Assays'%}
  </div>
  </div>
  </div>
  </div>

</div>
