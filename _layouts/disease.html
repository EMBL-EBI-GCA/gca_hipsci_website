<!DOCTYPE html>
<html>

  {% include head.html %}

  <body role="document">
    <div class="container">

    {% include header.html %}

    <div class="row">
      <div class="col-lg-6 col-md-7 col-xs-10 col-lg-offset-2 col-md-offset-1 col-xs-offset-1">
      <div class="wrapper">
        <h2 class="post-title">{{ page.title }}</h2>
        <article class="post-content disease">
        {{ content | markdownify }}
        </article>
        </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-5 col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
      {% include browser_button.html text=page.browser_text link=page.browser_link %}
      </div>
      <div class="col-lg-3 col-md-3 col-sm-5 col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
      {% include disease_navigation.html %}
      </div>
      <div class="col-lg-3 col-md-3 col-sm-5 col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-3 col-xs-offset-1">
      {% include search_box.html %}
      </div>

    </div>

    {% include footer.html %}
    </div>

  </body>

</html>
