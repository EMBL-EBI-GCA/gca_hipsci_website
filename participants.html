---
layout: default
title: Participants
permalink: /participants/
---

<div class="wrapper participant">
  <h2 class="post-title">{{ page.title }}</h2>
{% assign sortedparticipants = site.participants | sort: 'order' %}
{% for participant in sortedparticipants %}
<div class="row">
    <div class="col-md-3 col-xs-3">
    <img src="{{participant.img | prepend: site.baseurl}}" alt="{{participant.name}}" style="width:105;">
    </div>
    <div class="col-md-9 col-xs-9">
    <h4>{{participant.name}}</h4>
    <p>{{participant.content | markdownify}}</p>
    </div>
</div>
{% endfor %}
</div>
