{% for post in site.posts %}
    <div class="announcement">
    <h4 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | markdownify | remove: '<p>' | remove: '</p>'}}</a></h4>
    <p>{{post.date | date: '%B %d, %Y'}}</p>
    {{ post.content | markdownify }}
    </div>
{% endfor %}
