<script type="text/javascript">
{% raw %}
function goTo() {
{% endraw %}
    location.href = '{{ site.baseurl }}/search/#?q='+document.getElementById('search_id').value;
{% raw %}
}
{% endraw %}
</script>
<input type='text' id='search_id' onKeydown='javascript: if (event.keyCode==13) goTo();'>
<input type='button' value='Site search' onClick='javascript:goTo();' class="btn btn-default">
