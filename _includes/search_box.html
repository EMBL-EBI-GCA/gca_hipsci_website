<div class="search-box">
<script type="text/javascript">
{% raw %}
function goTo() {
{% endraw %}
    location.href = '{{ site.baseurl }}/search/#?q='+document.getElementById('search_id').value;
{% raw %}
}
{% endraw %}
</script>
<input type='text' placeholder="Search this site" id='search_id' onKeydown='javascript: if (event.keyCode==13) goTo();'>
<input type='button' value='Search' onClick='javascript:goTo();' class="btn btn-default">
</div>
