<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{% if page.title and page.url != '/' %}{{ page.title }}{% else %}{{ site.default_title_element }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="shortcut icon" href="/favicon.ico?ver=20151030" type="image/x-icon"/>

  <link rel="stylesheet" href="/css/sequence-theme.modern-slide-in.css">
  <link rel="stylesheet" href="/css/featherlight.css">

  {% unless page.is_mojo_template %}<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">{% endunless %}

  <!-- Google analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-62861164-2', 'auto');
    ga('send', 'pageview');

  </script>
  <script>
         var localFrameworkVersion = '1.1'; // 1.1 or 1.2 or compliance or other
            // if you select compliance or other we will add some helpful
            // CSS styling, but you may need to add some CSS yourself
         var newBanner = document.createElement('script');
           newBanner.src = 'scripts/retirement.js';
           document.head.appendChild(newBanner);
           newBanner.onload = function() {
           retirementBanner(); // invoke the banner
           };
    </script>
    <div id="retirment-message-configuration" data-message="The HipSci website will be decommissioned on 30th March 2020. All cell lines will remain purchasable from ECCAC and all generated 'omics data will be available direct from the EMBL-EBI public archives. For more information click here."></div>
</head>
