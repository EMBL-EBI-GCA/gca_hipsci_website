<div class="container" id="news">
  <div class="row">
    <div class="one-half column" id="newsbox">
      <h1>News</h1>
      <h3>Publication</h3>
      <ul>
      {% assign pubs = site.data.publications | sort: 'date'| reverse %}
      {% for pub in pubs limit:3 %}
        <li><a href="{{pub.url}}">{{pub.title}}</a></li>
      {% endfor %}
      </ul>
          
      <h3>Announcements</h3>
           
      <ul>
        {% for post in site.categories.announcements limit:3 %}
          <li><a href="{{post.url}}">{{post.title}}</a></li>
        {% endfor %}
      </ul>
   	     
    </div>
  </div>
  <div class="row">
    <div class="twelve columns" id="arc">
    <br/><br/>
      <div class="button2"><a href="/news-archive">Archived News</a></div>
    </div>
  </div>
    	  
</div>
