<header class="header clearfix" role="banner">
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2 logo">
            <a href="{{ "/" | prepend: site.baseurl }}"><img src="{{ "/img/hipsci-logo.png" | prepend: site.baseurl }}"/></a>
        </div>
        <div class="col-sm-7 col-xs-7 col-md-8 col-lg-9">
            <h3>{{ site.data.hipsci.title_full }}</h3>
        </div>
        <div class="col-sm-2 col-xs-2 col-md-1 col-lg-1 links">
            <a href="{{ '/directory' | prepend: site.baseurl }}">Directory</a>
        </div>
        
        <nav>
        <div class="col-md-6 col-sm-9 nav">
                <ul class="nav nav-pills nav-justified">
                    <li class="{% if page.tags contains "home" %}active{% else %}inactive{% endif %}"><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
                    <li class="{% if page.tags contains "cells" or page.tags contains "disease" %}active{% else %}inactive{% endif %}"><a href="{{ "/cells" | prepend: site.baseurl }}">Cell lines</a></li>
                    <li class="{% if page.tags contains "data" or page.tags contains "assay" %}active{% else %}inactive{% endif %}"><a href="{{ "/data" | prepend: site.baseurl }}">Data</a></li>
                    <li class="{% if page.tags contains "project" %}active{% else %}inactive{% endif %}"><a href="{{ "/project" | prepend: site.baseurl }}">About</a></li>
                </ul>
        </div>
        </nav>
    </div>

</header>
